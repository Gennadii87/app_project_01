{# menu_item.html #}

<li class="{% if item in active %}active{% endif %}">
    <a href="{{ item.get_url }}" rel="noopener noreferrer">
        {{ item.menu_item_title }}
    </a>
    {% if item in active %}
        <p>{{item.title}}</p>
    {% endif %}
    {% if item.children.all %}
        <ul>
            {% for child in item.children.all %}
                {% include 'menu/menu_item.html' with item=child active=active %}
            {% endfor %}
        </ul>

    {% endif %}
</li>
